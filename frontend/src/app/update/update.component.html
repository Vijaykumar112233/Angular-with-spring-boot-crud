<div class="col-md-6 offset-md-3">
  <h3>Update Employee</h3>
  <br>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="employee.name" name="name">
    </div>
    <br>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="employee.emailId" name="emailId">
    </div>
    <br>
    <div class="form-group">
      <label>Mobile</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="employee.mobile" name="mobile">
    </div>
    <br>
    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>
